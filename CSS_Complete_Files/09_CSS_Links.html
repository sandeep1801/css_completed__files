<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        div{
            margin: 100px auto;
            width: 500px;
            text-align: center;
        }
        a{
            font-family: Arial,sans-serif;
            font-size: 50px;
            text-decoration: none;
            padding: 15px 50px;
            color: white;
            border: 5px solid white;
            box-shadow: 0 0 10px black;
            border-radius: 10px;
        }
        a:link{
            background-color: blueviolet;
        }
        a:hover{
            background-color: red;
        }
        a:active{
            background-color: black;
        }
        a:visited{
            background-color: green;
        }
    </style>
</head>
<body>

<!-- BUTTON LIKE LINK -->
<div>
    <a href="#">Google</a>
</div>


</body>
</html>
