<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Animation</title>
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;
        }
        #simple{
            width: 100px;
            height: 100px;
            background-color: lightsalmon;
            border-radius: 50%;
            border: 20px solid darkred;
            box-shadow: 0 0 10px black;
            animation: simple 2s infinite linear;
        }
        @keyframes simple {
            0% , 50% , 100%{
                background-color: lightsalmon;
                border-color: darkred;
            }
            25% , 75%{
                background-color: darkred;
                border-color: lightsalmon;
            }
        }

        #spin{
            width: 100px;
            height: 100px;
            border: 20px solid lightsalmon;
            border-radius: 50%;
            border-top: 20px solid darkred;
            box-shadow: 0 0 10px black;
            animation: spin 2s infinite linear;
        }
        @keyframes spin {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }

        #news{
            background-color: lightsalmon;
            font-size: 20px;
            padding: 5px;
            text-align: center;
            box-shadow: 0 0 10px black;
            border: 10px solid coral;
            overflow: hidden;
        }
        #news p{
            margin: 0;
            animation: news 10s infinite linear;

        }
        @keyframes news {
            0%{
                transform: translateX(100%);
            }
            100%{
                transform: translateX(-100%);
            }
        }

        #box{
            margin-bottom: 200px;
            width: 100px;
            height: 100px;
            background: white url("img/image5.jpeg") no-repeat fixed bottom;
            box-shadow: 0 0 10px black;
            animation: box 4s infinite linear;
            position: relative; /* mandatory */
        }
        @keyframes box {
            0%{
                top: 0;
                left: 0;
                transform: rotate(0deg);
                border-radius: 0%;
            }
            25%{
                top: 0;
                left: 200px;
                transform: rotate(90deg);
                border-radius: 50%;
            }
            50%{
                top: 200px;
                left: 200px;
                transform: rotate(180deg);
                border-radius: 0%;
            }
            75%{
                top: 200px;
                left: 0;
                transform: rotate(270deg);
                border-radius: 50%;
            }
            100%{
                top: 0;
                left: 0;
                transform: rotate(360deg);
                border-radius: 0%;
                }
            }
        #football{
            margin-bottom: 200px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white url("img/ball-clip-art.jpg") no-repeat fixed bottom;
            box-shadow: 0 0 10px black;
            animation: circle 4s infinite linear;
            position: relative; /* mandatory */
        }
        @keyframes circle {
            0%{
                top: 0;
                left:0px;
                transform: rotate(0deg);
                border-radius: 50%;
            }
            10%{
                bottom: 0;
                left: 200px;
                transform: rotate(45deg);
                border-radius: 50%;
            }
            20%{
                top: 200px;
                left:px;
                transform: rotate(90deg);
                border-radius: 50%;
            }
            30%{
                bottom: 0px;
                left: 200;
                transform: rotate(135deg);
                border-radius: 50%;
            }
            40%{
                top: 200px;
                left: 200;
                transform: rotate(180deg);
                border-radius: 50%;
            }
        }



    </style>
</head>
<body>

<h3>Simple Animation</h3>
<div id="simple"></div>

<hr>

<h3>Spin Animation</h3>
<div id="spin"></div>

<hr>

<h3>News Animation</h3>
<div id="news">
    <p>Latest News: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure, voluptatibus?</p>
</div>

<hr>

<!-- Box Animation -->
<h3>Box Animation</h3>
<div id="box"></div>

<hr>

<!-- Foot Ball Animation -->
<h3>Foot Ball Animation</h3>
<div id="football"></div>
<hr>

</body>
</html>
