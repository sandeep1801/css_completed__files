<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS TABLES</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        table , th , td{
            text-align: center;
            padding: 15px;
            font-size: 18px;
        }
        table{
            width: 100%;
        }
        th{
            background-color: darkred;
            color: white;
        }
        tr:nth-child(even){
            background: linear-gradient(to right, orangered,lightsalmon,orangered);
        }
        tr:nth-child(odd){
            background: linear-gradient(to right, coral,lightsalmon,coral);
        }
        td ,th {
            border-radius: 50px;
            box-shadow: 0 0 10px black;
        }
        td:hover{
            background: linear-gradient(to right, darkred,lightsalmon,darkred);
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- CUSTOM TABLE -->
<table>
    <tr>
        <th>Emp Name</th>
        <th>Designation</th>
        <th>Company</th>
    </tr>
    <tr>
        <td>John Mayor</td>
        <td>Software Engineer</td>
        <td>Microsoft</td>
    </tr>
    <tr>
        <td>Alex Ben</td>
        <td>Software Engineer</td>
        <td>Google</td>
    </tr>

</table>
</body>
</html>
