<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        .btn{
            background-color: teal;
            color: white;
            text-decoration: none;
            border: none;
            font-family:Arial,sans-serif;
            font-size: 18px;
            padding: 14px 55px;
            outline: none;
            box-shadow: 0 0 10px grey;
        }
        .btn:hover{
            opacity: 0.9;
            cursor: pointer;
        }
        .btn-outline{
            background-color: white;
        color: teal;
        text-decoration: none;
        border:1px solid teal;
        font-family:Arial,sans-serif;
        font-size: 18px;
        padding: 14px 55px;
        outline: none;
        box-shadow: 0 0 10px grey;
        }
        .bs-btn{
            color: white;
            border: none;
            font-size: 18px;
            padding: 14px 55px;
            outline: none;
            box-shadow: 0 0 10px grey;
            border-radius: 50px;
        }
        .primary{background-color: blue}
        .secondary{background-color: lawngreen}
        .success{background-color: orange}
        .warning{background-color: purple}
        .danger{background-color: red}


        .bs-btn-outline{
            background-color: white;
            border:1px solid teal;
            font-size: 18px;
            padding: 14px 55px;
            outline: none;
            box-shadow: 0 0 10px grey;
            border-radius: 50px;
        }
        .outline-primary{color: blue;border-color: blue}
        .outline-secondary{color: lawngreen;border-color: lawngreen}
        .outline-success{color: orange;border-color: orange}
        .outline-warning{color: purple;border-color: purple}
        .outline-danger{color: red;border-color: red}

        .outline-primary:hover{
            background-color: blue;
            color: white;
        }
        .outline-secondary:hover{
            background-color: lawngreen;
            color: white;
        }
        .outline-success:hover{
            background-color: orange;
            color: white;
        }
        .outline-warning:hover{
            background-color: purple;
            color: white;
        }
        .outline-danger:hover{
            background-color: red;
            color: white;
        }




    </style>
</head>
<body>


<!-- Simple Buttons -->
<h2>Simple Buttons</h2>
<div>
    <a href="#" class="btn">Link</a>
    <button class="btn">Button</button>
    <input class="btn" type="button" value="Input">
</div>


<!-- Simple Outline Buttons -->
<h2>Simple Outline Buttons</h2>
<div>
    <a href="#" class="btn-outline">Link</a>
    <button class="btn-outline">Button</button>
    <input class="btn-outline" type="button" value="Input">
</div>

<!-- Bootstrap Buttons -->
<h2>Bootstrap Buttons</h2>
<div>
    <button class="bs-btn primary">Primary</button>
    <button class="bs-btn secondary">Secondary</button>
    <button class="bs-btn success">Success</button>
    <button class="bs-btn warning">Warning</button>
    <button class="bs-btn danger">Danger</button>
</div>

<!-- Bootstrap Outline Buttons -->
<h2>Bootstrap Outline Buttons</h2>
<div>
    <button class="bs-btn-outline outline-primary">Primary</button>
    <button class="bs-btn-outline outline-secondary">Secondary</button>
    <button class="bs-btn-outline outline-success">Success</button>
    <button class="bs-btn-outline outline-warning">Warning</button>
    <button class="bs-btn-outline outline-danger">Danger</button>
</div>

</body>
</html>
