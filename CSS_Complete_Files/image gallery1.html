<!DOCTYPE html>

    <style>
        body{
            font-family: "Comic Sans MS"; sans-serif;
        }
        h1{
            text-align: center;
        }
        .image-div{
            border: 2px solid black;
            width: 350px;
            padding: 5px;
            border-radius: 15px;
            float: left;
            margin: 5px;
            text-align: center;
            box-shadow: 0 0 15px yellow;
        }
        .image-div:hover{
            box-shadow: 0 0 15px red;
        }

        .zoom{
            width: 350px;
            hight: 200px;
            overflow: hidden;
            border-radius: 15px;
        }
        .zoom img{
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            transition: all 1s;
            cursor: pointer;
        }
        .zoom:hover img{
            transform: scale(1.2,1.2);
        }
        .zoom:hover{
            box-shadow: 0 0 15px black;
        }
        .dese{
            padding: 10px;

        }

    </style>
</head>
